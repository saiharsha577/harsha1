<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<script>
$("document").ready(function(){
	$("button").click(function(){
		$("#div1").fadeIn();
		$("#div2").fadeIn("slow");
		$("#div3").fadeIn(3000);
	});
});
</script></head>
<body>
<p>These are three colors</p>
<button>click and see the colers</button><br>
<div id="div1" style="width:100px;height:100px;display:none;background-color:red;"></div1><br>
<div id="div2" style="width:100px;height:100px;display:none;background-color:blue;"></div><br>
<div id="div3" style="width:100px;height:100px;display:none;background-color:yellow;"></div><br>

</body>
</html>
